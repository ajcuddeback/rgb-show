<div class="controller">
    <button class="fillup" (click)="inititateFillUpAnimtion()">Click to begin Fillup!</button>
    <button class="staticxmas" (click)="inititateStaticXmasAnimation()">Click to begin static xmas!</button>
    <button class="rainbow" (click)="inititateRainbowAnimation()">Click to begin Rainbow!</button>
    <button class="sparkle" (click)="initiateSparkleAnimation()">Click to begin Sparkle!</button>
    <button class="singlecolor" (click)="initiateSparkleAnimation()">Click to begin a Single Color!</button>
    <button class="clear" (click)="shutDown()">Click to stop animation!</button>
    <input type="color" (input)="getColor($event)">
</div>
